/* Airplane animation */
@keyframes moveAirplane {
    0% { transform: translateX(-100px) translateY(-100px) rotate(-45deg); }
    100% { transform: translateX(calc(100vw + 100px)) translateY(calc(50vh - 100px)) rotate(-45deg); }
}

.airplane {
    position: absolute;
    top: calc(30vh - 100px);
    left: -60px;
    animation: moveAirplane 20s linear infinite;
}

.airplane img {
    width: 150px; /* Adjust size of the airplane image */
    height: auto; /* Maintain aspect ratio */
    transform: rotate(45deg); /* Optional: Rotate the airplane image */
}
.airplane-2 {
    position: absolute;
    top: calc(50vh - 100px);
    left: 0px;
    animation: moveAirplane 15s linear infinite;
}

.airplane-2 img {
    width: 100px; /* Adjust size of the airplane image */
    height: auto; /* Maintain aspect ratio */
    transform: rotate(45deg); /* Optional: Rotate the airplane image */
}

.balloon {
    position: absolute;
    top: calc(30vh - 100px);
    bottom: -60px;
    animation: moveAirplane 50s linear infinite;
}
.balloon img {
    width: 100px; /* Adjust size of the airplane image */
    height: auto; /* Maintain aspect ratio */
    transform: rotate(45deg); /* Optional: Rotate the airplane image */
}

/*Lets start with the cloud formation rather*/

/*The container will also serve as the SKY*/

*{ margin: 0; padding: 0;}

body {
	/*To hide the horizontal scroller appearing during the animation*/

	/* background: #c9dbe9;

}

/*Time to finalise the cloud shape*/
.cloud {
	width: 200px; height: 60px;
	background: #fff;
	
	border-radius: 200px;
	-moz-border-radius: 200px;
	-webkit-border-radius: 200px;
	
	position: relative; 
}

.cloud:before, .cloud:after {
	content: '';
	position: absolute; 
	background: #fff;
	width: 100px; height: 80px;
	position: absolute; top: -15px; left: 10px;
	
	border-radius: 100px;
	-moz-border-radius: 100px;
	-webkit-border-radius: 100px;
	
	-webkit-transform: rotate(30deg);
	transform: rotate(30deg);
	-moz-transform: rotate(30deg);
}

.cloud:after {
	width: 120px; height: 120px;
	top: -55px; left: auto; right: 15px;
}

/*Time to animate*/
.x1 {
	-webkit-animation: moveclouds 15s linear infinite;
	-moz-animation: moveclouds 15s linear infinite;
	-o-animation: moveclouds 15s linear infinite;
}

/*variable speed, opacity, and position of clouds for realistic effect*/
.x2 {
	left: 200px;
	
	-webkit-transform: scale(0.6);
	-moz-transform: scale(0.6);
	transform: scale(0.6);
	opacity: 0.6; /*opacity proportional to the size*/
	
	/*Speed will also be proportional to the size and opacity*/
	/*More the speed. Less the time in 's' = seconds*/
	-webkit-animation: moveclouds 25s linear infinite;
	-moz-animation: moveclouds 25s linear infinite;
	-o-animation: moveclouds 25s linear infinite;
}

.x3 {
	left: -250px; top: -200px;

	-moz-transform: scale(0.8);

@-webkit-keyframes moveclouds {

.rain {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;

.rain .drop {
    position: absolute;
    width: 1px;
    height: 10px;

@keyframes fall {

        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(100vh);
